{% if message.author == user %}
    <div class="flex flex-col parentright items-end">
        <div class="message right">{{ message.body }}</div>
        <div class="flex text-sm font-light py-1 ml-10 gap-2">
            <span class="text-white">{{ message.author.profile.name }}</span>
            <span class="text-gray-400">{{ message.author.username }}</span>
        </div>
    </div>
{% else %}
    <div class="flex flex-col parentleft">
        <div class="flex flex-row-reverse parentright">
            <div class="message left">{{ message.body }}</div>
            <a href="{% url 'profile' message.author.username %}">
                <img class="w-10 h-10 rounded-full object-cover" src="{{ message.author.profile.avatar }}" alt="User Avatar">
            </a>
        </div>
        <div class="flex text-sm font-light py-1 ml-16 gap-2">
            <span class="text-white">{{ message.author.profile.name }}</span>
            <span class="text-gray-400">{{ message.author.username }}</span>
        </div>
    </div>
{% endif %}
